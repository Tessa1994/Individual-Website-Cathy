html {
  height: 100%;
  overflow: hidden;
}

body {
  display: -webkit-box;
  height: 100%;
  margin: 0;
}

/* Header */

header {
  -webkit-padding-end: 19px;
  -webkit-padding-start: 20px;
  background-color: #F6F6F6;
  border-bottom: 1px solid #d2d2d2;
}

#print-preview #navbar-container {
  -webkit-border-end: 1px solid #c8c8c8;
  -webkit-box-orient: vertical;
  -webkit-user-select: none;
  background-color: white;
  display: -webkit-box;
  position: relative;
  width: 310px;
  z-index: 2;
}

#navbar-content-title {
  color: black;
  font-size: 15px;
  font-weight: normal;
  margin: 0;
  padding-bottom: 6px;
  padding-top: 16px;
}

#navbar-scroll-container {
  -webkit-box-flex: 1;
  background: #fbfbfb;
  border-top: 1px solid #f3f3f3;
  overflow-y: auto;
  padding-top: 2px;
}

/* Settings */

.two-column {
  display: table-row;
}

.right-column {
  -webkit-padding-end: 20px;
  display: table-cell;
  width: 99%;
}

.right-column .checkbox,
.right-column .radio {
  margin: 0;
}

.right-column .checkbox label,
.right-column .radio label {
  padding-bottom: 5px;
  padding-top: 10px;
}

.right-column .radio input[type='radio'] {
  height: 13px;
  width: 13px;
}

.left-column {
  -webkit-padding-end: 20px;
  -webkit-padding-start: 20px;
  display: table-cell;
  min-width: 70px;
  vertical-align: middle;
}

.left-column h1 {
  color: #646464;
  font-size: 12px;
  margin-bottom: 0;
  margin-top: 0;
}

.two-column.visible .left-column,
.two-column.visible .right-column {
  padding-bottom: 5px;
  padding-top: 5px;
}

.two-column:not(.visible) .left-column,
.two-column:not(.visible) .right-column {
  -webkit-transition: padding-bottom 150ms, padding-top 150ms;
  padding-bottom: 0;
  padding-top: 0;
}

.two-column:not(.visible) select {
  border-top-width: 0;
  margin-top: 0;
  padding-top: 0;
}

p {
  -webkit-line-box-contain: block;
  margin: 0;
  margin-bottom: 10px;
}

h1 {
  color: #808080;
  font-weight: 300;
}

#print-preview .navbar-link {
  margin: 8px 20px;
}

#print-preview .navbar-link.disabled {
  color: rgba(0, 0, 0, .5);
  cursor: default;
  pointer-events: none;
}

button.loading {
  cursor: progress;
}

#print-preview button.default {
  font-kerning: none;
  font-weight: bold;
}

#print-preview button.default:not(:focus):not(:disabled) {
  border-color: #808080;
}

span.hint {
  -webkit-transition: color 200ms;
  background: white;
  display: block;
  font-size: 0.9em;
  font-weight: bold;
  height: 0;
  line-height: 10px;
  margin: 0;
  overflow: hidden;
}

span.hint.visible {
  -webkit-animation-duration: 200ms;
  -webkit-animation-fill-mode: forwards;
  -webkit-user-select: text;
  color: rgb(140, 20, 20);
  height: auto;
  margin-bottom: -5px;
  margin-top: 5px;
  padding-bottom: 5px;
}

span.hint.closing {
  -webkit-transition: margin 150ms, height 150ms, opacity 150ms;
  background: transparent;
  height: 0 !important;
  margin: 0;
  opacity: 0;
}

.collapsible {
  height: 0;
  position: relative;
}

.collapsible.visible {
  -webkit-animation-duration: 200ms;
  -webkit-animation-fill-mode: forwards;
  height: auto;
}

.collapsible.closing {
  -webkit-transition: margin 150ms, height 150ms, opacity 150ms;
  height: 0 !important;
  opacity: 0;
  overflow: hidden;
}

.collapsible.closing > * {
  position: absolute;
}

select {
  width: 100%;
}

label {
  -webkit-user-select: none;
}

.hidden-section {
  background: white;
  position: relative;
}

.extra {
  background: white;
  height: 0;
  opacity: 0;
  padding-top: 0;
  position: absolute;
  visibility: hidden;
}

.visible .extra {
  -webkit-animation-duration: 200ms;
  -webkit-animation-fill-mode: forwards;
  height: auto;
  opacity: 1;
  overflow: hidden;
  padding-bottom: 0;
  position: static;
  visibility: visible;
}

.closing .extra {
  -webkit-transition: padding-top 100ms, height 100ms, opacity 200ms,
      background 300ms;
  height: 0 !important;
  opacity: 0;
  overflow: hidden;
  padding-top: 0;
  position: static;
  visibility: visible;
}

/* Individual settings sections  */

/* TODO(estade): this should be in a shared location but I'm afraid of the
 * damage it could do. */
[hidden] {
  display: none !important;
}

@-webkit-keyframes dancing-dots-jump {
  0% { top: 0; }
  55% { top: 0; }
  60% { top: -10px; }
  80% { top: 3px; }
  90% { top: -2px; }
  95% { top: 1px; }
  100% { top: 0; }
}

span.jumping-dots > span {
  -webkit-animation: dancing-dots-jump 1800ms infinite;
  padding: 1px;
  position: relative;
}

span.jumping-dots > span:nth-child(2) {
  -webkit-animation-delay: 100ms;
}

span.jumping-dots > span:nth-child(3) {
  -webkit-animation-delay: 300ms;
}

#print-header .button-strip {
  -webkit-box-orient: horizontal;
  -webkit-box-pack: end;
  display: -webkit-box;
}

#print-header .button-strip button {
  -webkit-margin-start: 9px;
  display: block;
}

#link-container {
  -webkit-box-orient: vertical;
  display: -webkit-box;
  margin: 7px 0;
}

#link-container > div {
  display: flex;
}

#link-container > div > .throbber {
  margin: 8px;
  min-height: 16px;
  min-width: 16px;
}

#main-container {
  -webkit-border-start: 1px solid #dcdcdc;
  -webkit-box-flex: 1;
  -webkit-box-orient: vertical;
  display: -webkit-box;
  height: 100%;
  position: relative;
}

html:not(.focus-outline-visible)
:enabled:focus:-webkit-any(input[type='checkbox'],
                           input[type='radio'],
                           button) {
  /* Cancel border-color for :focus specified in widgets.css. */
  border-color: rgba(0,0,0,0.25);
}

html:not(.focus-outline-visible) [is='action-link']:focus {
  outline: none;
}
</style>

  <style>/* Copyright 2014 The Chromium Authors. All rights reserved.
 * Use of this source code is governed by a BSD-style license that can be
 * found in the LICENSE file. */

/* Container for the elements that make up the search bubble. */
.search-bubble {
  left: 0;
  margin-top: 5px;
  pointer-events: none;
  position: absolute;
  top: -1000px;  /* Minor hack: position off-screen by default. */
  /* Create a z-context for search-bubble-innards, its after and before. */
  z-index: 1;
}

/* Contains the text content of the bubble.  */
.search-bubble-innards {
  background: linear-gradient(rgba(255, 248, 172, 0.9),
                              rgba(255, 243, 128, 0.9));
  border-radius: 2px;
  overflow: hidden;
  padding: 4px 10px;
  text-align: center;
  text-overflow: ellipsis;
  width: 100px;
}

/* Provides the border around the bubble (has to be behind ::after). */
.search-bubble-innards::before {
  border: 1px solid rgb(220, 198, 72);
  border-radius: 2px;
  bottom: -1px;
  content: '';
  left: -1px;
  position: absolute;
  right: -1px;
  top: -1px;
  z-index: -2;
}

/* Provides the arrow which points at the anchor element. */
.search-bubble-innards::after {
  -webkit-transform: rotate(45deg);
  background: linear-gradient(-45deg, rgb(251, 255, 181),
                                      rgb(255, 248, 172) 50%,
                                      rgba(255, 248, 172, 0));
  border: 1px solid rgb(220, 198, 72);
  border-bottom-color: transparent;
  border-right-color: transparent;
  content: '';
  height: 12px;
  left: 53px;
  position: absolute;
  top: -7px;
  width: 12px;
  z-index: -1;
}

.search-bubble-wrapper {
  position: relative;
}
</style>

#preview-area.preview-area {
  -webkit-box-flex: 1;
  -webkit-user-select: none;
  background-color: #e6e6e6;
  overflow: hidden;
  position: relative;
}

.preview-area-plugin-wrapper {
  height: 100%;
  position: absolute;
  width: 100%;
}

#preview-area .preview-area-plugin {
  /* pluginFadeInTransitionDuration = 200ms */
  -webkit-transition: opacity 200ms linear;
  /* pluginFadeInTransitionDelay = overlayFadeOutTransitionDuration = 100ms */
  -webkit-transition-delay: 100ms;
  border: none;
  cursor: inherit;
  height: 100%;
  opacity: 1;
  width: 100%;
}

#preview-area .preview-area-plugin.invisible {
  /* pluginFadeOutTransitionDuration = 100ms */
  -webkit-transition: opacity 100ms linear;
  /* pluginFadeOutTransitionDelay = 250ms */
  -webkit-transition-delay: 250ms;
  opacity: 0;
}

#preview-area .preview-area-overlay-layer {
  -webkit-transition: opacity 200ms linear;
  /* overlayFadeInTransitionDelay = pluginFadeOutTransitionDelay +
   *     pluginFadeOutTransitionDuration = 350ms */
  -webkit-transition-delay: 350ms;
  -webkit-user-select: none;
  background: #e6e6e6;
  height: 100%;
  margin: 0;
  opacity: 1;
  position: absolute;
  width: 100%;
  z-index: 1;
}

#preview-area .preview-area-overlay-layer.invisible {
  /* overlayFadeOutTransitionDuration = 100ms */
  -webkit-transition: opacity 100ms linear;
  opacity: 0;
  pointer-events: none;
}

        <span i18n-content="loading"></span>
        <span class="preview-area-loading-message-jumping-dots jumping-dots"

      <div class="preview-area-custom-message preview-area-message" hidden>

          <button class="preview-area-open-system-dialog-button"
              i18n-content="launchNativeDialog"></button>
          <div class="preview-area-open-system-dialog-button-throbber throbber"
              hidden></div>
        </div>
      </div>

      <div class="preview-area-preview-failed-message preview-area-message"
          i18n-content="previewFailed" hidden></div>

      <div class="preview-area-print-failed preview-area-message" hidden>
        <div i18n-content="invalidPrinterSettings"></div>
        <div class="preview-area-print-failed-action-area">
          <button class="preview-area-open-system-dialog-button"
              i18n-content="launchNativeDialog"></button>
          <div class="preview-area-open-system-dialog-button-throbber throbber"
              hidden></div>
        </div>
      </div>

    </div>
  </div>
  <div class="preview-area-plugin-wrapper">
    <object class="preview-area-compatibility-object-out-of-process"
        type="application/x-google-chrome-pdf"
